name: CD - Production Deploy

on:
  workflow_run:
    workflows: ["SaffronAndSpiceWebCiPipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch: # Still allows you to trigger it manually

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  deploy:
    # Only run if CI succeeded or manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: windows-latest
    
    # This is the "Magic" line that triggers the manual approval gate
    environment: production 
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure VM
        run: |
        
          # 1. Capture variables
          $runnerRunId = "${{ github.event.workflow_run.id || github.event.inputs.manual_run_id }}"
          $runnerToken = "${{ secrets.GITHUB_TOKEN }}"

          # 2. Write the script to a file (Using $args for safety)
          $scriptContent = @"
            # NOTE: We removed the 'Param()' block to avoid binding errors.
            # We explicitly grab the arguments by position.
            `$RunId = `$args[0]
            `$Token = `$args[1]

            # Verify inputs immediately
            if ([string]::IsNullOrWhiteSpace(`$RunId)) {
                Write-Error "CRITICAL: RunID argument is EMPTY. Check the Azure CLI command parameters."
                exit 1
            }

            try {
                Write-Output "DEBUG: Starting script..."
                Write-Output "DEBUG: Received RunID: [params] `$RunId"

                `$headers = @{ 
                    'Authorization' = 'Bearer ' + `$Token
                    'Accept'        = 'application/vnd.github+json'
                    'X-GitHub-Api-Version' = '2022-11-28'
                }

                # Construct URL
                `$apiUrl = "https://api.github.com/repos/${{ github.repository }}/actions/runs/`$RunId/artifacts"
                Write-Output "DEBUG: Fetching URL: `$apiUrl"

                `$resp = Invoke-RestMethod -Uri `$apiUrl -Headers `$headers -ErrorAction Stop
                
                # ... Rest of your download logic ...
                `$artifact = `$resp.artifacts | Where-Object { `$_.name -like 'restaurant-app-*' } | Select-Object -First 1
                
                if (!`$artifact) { throw "Artifact not found for Run ID `$RunId" }

                `$downloadUrl = `$artifact.archive_download_url
                
                # Handle Redirect
                `$redirect = Invoke-WebRequest -Uri `$downloadUrl -Headers `$headers -MaximumRedirection 0 -ErrorAction SilentlyContinue
                `$finalUrl = `$redirect.Headers.Location
                if (!`$finalUrl) { `$finalUrl = `$downloadUrl }

                Write-Output "DEBUG: Downloading zip..."
                Invoke-WebRequest -Uri `$finalUrl -OutFile 'C:/temp/app.zip'

                Write-Output "DEBUG: Deploying..."
                Expand-Archive -Path 'C:/temp/app.zip' -DestinationPath 'C:/inetpub/wwwroot' -Force
                iisreset
                
                Write-Output "SUCCESS: Deployment Complete."
            }
            catch {
                Write-Error "CRITICAL FAILURE: `$_"
                exit 1
            }
          "@
          
          Set-Content -Path "deploy.ps1" -Value $scriptContent

          # 3. Send the FILE to Azure
          # Ensure you keep the quotes around "@deploy.ps1"
          az vm run-command invoke `
            --resource-group SaffronRestaurant-RG `
            --name Saffron-VM `
            --command-id RunPowerShellScript `
            --scripts "@deploy.ps1" `
            --parameters "$runnerRunId" "$runnerToken"
