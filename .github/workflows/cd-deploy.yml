name: CD - Production Deploy

on:
  workflow_run:
    workflows: ["SaffronAndSpiceWebCiPipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch: # Still allows you to trigger it manually

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  deploy:
    # Only run if CI succeeded or manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: windows-latest
    
    # This is the "Magic" line that triggers the manual approval gate
    environment: production 
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure VM
        run: |
        
          # 1. Capture the values on the Runner
          $runnerRunId = "${{ github.event.workflow_run.id || github.event.inputs.manual_run_id }}"
          $runnerToken = "${{ secrets.GITHUB_TOKEN }}"

          # 2. Define the script STATICALLY (No variable injection needed inside)
          #    We use '$args[0]' to grab the first parameter we send (RunID)
          #    We use '$args[1]' to grab the second parameter we send (Token)
          $scriptBlock = @"
            `$RunId = `$args[0]
            `$Token = `$args[1]
            
            Write-Output "DEBUG: Received RunID: `$RunId"

            `$headers = @{ 
                'Authorization' = 'Bearer ' + `$Token
                'Accept'        = 'application/vnd.github+json'
                'X-GitHub-Api-Version' = '2022-11-28'
            }

            # Construct the URL using the variable we just received
            `$apiUrl = "https://api.github.com/repos/${{ github.repository }}/actions/runs/`$RunId/artifacts"
            
            Write-Output "DEBUG: Fetching URL: `$apiUrl"
            
            # --- The rest of the download logic ---
            try {
                `$resp = Invoke-RestMethod -Uri `$apiUrl -Headers `$headers -ErrorAction Stop
            } catch {
                Write-Error "Failed to fetch artifacts. Error: `$_"
                exit 1
            }

            `$artifact = `$resp.artifacts | Where-Object { `$_.name -like 'restaurant-app-*' } | Select-Object -First 1
            
            if (!`$artifact) { 
                Write-Error "Artifact not found for Run ID `$RunId"
                exit 1 
            }

            `$downloadUrl = `$artifact.archive_download_url
            
            # Handle Redirects manually for Azure Storage
            `$redirect = Invoke-WebRequest -Uri `$downloadUrl -Headers `$headers -MaximumRedirection 0 -ErrorAction SilentlyContinue
            `$finalUrl = `$redirect.Headers.Location
            if (!`$finalUrl) { `$finalUrl = `$downloadUrl }

            Invoke-WebRequest -Uri `$finalUrl -OutFile 'C:/temp/app.zip'

            # Deploy
            Expand-Archive -Path 'C:/temp/app.zip' -DestinationPath 'C:/inetpub/wwwroot' -Force
            iisreset
          "@

          # 3. Send the command WITH PARAMETERS
          #    The order matters: RunID first, Token second
          az vm run-command invoke `
            --resource-group SaffronRestaurant-RG `
            --name Saffron-VM `
            --command-id RunPowerShellScript `
            --scripts $scriptBlock `
            --parameters $runnerRunId $runnerToken
